tton icon icon-ic_minus"></div></button><div class="value">{{SUBTITLE_DISPLAY_SIZES[subtitleSize]}} %</div><button ng-click="subSizeUp()" ng-class="{inactive: subtitleSize == SUBTITLE_SIZES.length-1}"><div class="button icon icon-ic_plus"></div></button><div class="clear"></div></div><div class="hint"><span translate="ADJUST_SIZE"></span><span class="btn">+</span><span> /</span><span class="btn">-</span></div></div></div></div><div id="castingIcon" ng-show="player.isComponentVisible('casting')" class="icon icon-ic_cast"><div id="castingMenu" class="popup"><div class="popup-bottom-border"></div><div translate="CHOOSE_DEVICE" class="text"></div><div translate="NO_CAST_DEVICES" ng-if="devs.length === 0" class="text"></div><div class="device-container"><div ng-repeat="device in devs" ng-click="!device.placeholder &amp;&amp; open({ libItem: selected.item, device: device, stream: selected.stream, intent: 'player' })" title="{{device.label || (device.name ? 'Watch on '+device.name : '') }}" class="device"><i ng-class="['icon-ic_'+device.icon, {inactive: device.placeholder}]" class="icon"></i><div ng-bind="device.label || device.name" class="text"></div></div></div></div></div><div id="settingsIcon" class="icon icon-ic_settings"><div id="settingsMenu" class="popup"><div translate="NO_SETTINGS" ng-if="settingsList.length === 0" class="text"></div><div class="player-settings-container"><div class="popup-bottom-border"></div><div ng-repeat="setting in settingsList" ng-click="setting.click()" title="{{setting.label}}" class="player-setting"><div ng-bind="setting.label" class="text"></div></div></div></div></div></div></div></div><div id="sidebar-handle" ng-show="doesSidebarHaveData()" class="hidable hidden"><div class="button nipple icon-ic_arrow_thin_left"></div></div><div ng-controller="sidebarCtrl" ng-show="doesSidebarHaveData()" ng-if="info" class="sidebar"><div ng-show="showHead &amp;&amp; (selected.item &amp;&amp; info.videos &lt; 2 || info.hasSeasons(info))" class="head" ption" class="poster"></div><div class="info"><div class="name">{{ nextVideo.name }} ({{ nextVideo.season }}x{{ nextVideo.episode }})</div><div class="description">{{ nextVideo.description }} </div></div></div><div class="buttons"><button ng-click="isDismissed = true" class="button clear"><div class="icon icon-ic_x"></div><div class="label">{{ 'PLAYER_NEXT_VIDEO_BUTTON_DISMISS' | translate }}</div></button><button ng-click="watchNext()" autofocus="showNextVideo" class="button"><div class="icon icon-ic_play"></div><div class="label">{{ 'PLAYER_NEXT_VIDEO_BUTTON_WATCH' | translate }}</div></button></div></div><video id="videoPlayer" videoPlayer="html5"></video></div></script><script type="text/ng-template" id="addonsTpl"><div id="addonsCatalog" ng-controller="addonCatalogueCtrl" ng-cloak><div id="addons" spatial-nav-section="{ id: 'addons', enterTo: 'last-focused'}" spatial-nav-section-active="$state.includes('addons') &amp;&amp; ! prompt"><div class="addons-handle"><div ng-click="$root.goBack()" class="tab"><div class="icon icon-ic_back_ios"></div><span translate="BACK"></span></div></div><div class="filter"><form ng-submit="" tabindex="-1" class="addon-search"><div class="icon icon-ic_search"></div><div class="addon-search-input"><input type="text" placeholder="{{translate('ADDON_SEARCH')}}" ng-model="searchOrUrl" ng-paste="pasteRepoOrAddon($event.originalEvent)" ng-change="searchAddons()"></div><input type="submit" ng-click="addAddonOrCollection(searchOrUrl)" value="{{::translate('ADDON_ADD')}}" class="submit"></form><ul class="type"><li ng-repeat="cat in addonCategories" ui-sref="addons({ cat: cat, collection: null, type: 'all' })" ui-sref-opts="{location: 'replace'}" ng-class="{ selected: cat == getSelectedCat() }" tabindex="-1"><span ng-if="cat == 'my'" translate="ADDON_MY" class="label"> </span><span ng-if="cat == 'official'" translate="ADDON_OFFICIAL" class="label"></span><span ng-if="cat == 'community'" translate="ADDON_COMMUNITY" class="label"></span></li></ lick="toggleWithPrompt(addon)" translate="ADDON_INSTALL" ng-hide="isConfigRequired(addon)" class="install"></a></div><div ng-show="isInstalled(addon)" class="buttons"><a ng-click="configure(addon)" ng-title="translate('ADDON_CONFIGURE')" ng-show="isConfigurable(addon) &amp;&amp; !isConfigRequired(addon)" class="install icon-ic_settings"></a><a ng-click="toggleInstalled(addon)" translate="ADDON_UNINSTALL" class="remove"></a></div><div class="share"><h3 translate="SHARE_ADDON"></h3><div class="btns"><div ng-click="shareAddon(addon, 'facebook')" class="btn"><div class="icon icon-ic_facebook"></div></div><div ng-click="shareAddon(addon, 'twitter')" class="btn"><div class="icon icon-ic_twitter"></div></div><div ng-click="shareAddon(addon, 'copylink')" class="btn"><div class="icon icon-ic_link"></div></div></div></div></div></div></div></div></div></div></div><div id="addonPromptModal" ng-class="{ visible: prompt }" ng-click="closePrompt()" spatial-nav-section="{ id: 'addonPromptModal', restrict: 'self-only', defaultElement: '#addonPromptModal .button:first', enterTo: 'default-element'}" spatial-nav-section-active="$state.includes('addons') &amp;&amp; prompt" class="modalWrap modalUnclosable"><div ng-click="$event.stopPropagation()" class="modal"><div style="background-image: url('{{prompt.addon.manifest.background}}')" class="modal-bg"><div ng-click="closePrompt()" class="close icon icon-ic_x closeModal"></div><h3><span>{{isInstalled(prompt.addon) ? 'ADDON_UNINSTALL' : 'ADDON_INSTALL' | translate}}</span>

tion.label}}"></label><img ng-if="option.type === 'image'" ng-src="{{::option.src}}"><div tabindex="-1" ng-if="::option.type=='select' || option.type=='slider'" class="custom-select"><div class="icon icon-ic_arrow_down"></div><select id="cacheOption{{option.id}}" ng-if="::option.type=='select' || option.type=='slider'" ng-model="values[option.id]" ng-options="sel.val as sel.name disable when sel.disabled for sel in option.selections"></select></div></div></div><div class="option custom-space"><div class="setting"><label translate="SETTINGS_SERVER_URL"></label><div class="ro-copy-text-container"><input type="text" readonly value="{{$root.streamingServerUrl}}" onfocus="select()"><button tabindex="-1" translate="COPY" ng-click="copyToClipboard($root.streamingServerUrl)" class="button-b"></button></div></div></div><div class="option custom-space"><span ng-class="{'icon-ic_check': !enginefsNotFound, 'icon-ic_x': !!enginefsNotFound}" class="icon"></span>&#32;<span translate="SETTINGS_SERVER_AVAILABLE" ng-if="!enginefsNotFound"></span><span translate="SETTINGS_SERVER_UNAVAILABLE" ng-if="!!enginefsNotFound"></span></div><div ng-if="httpsEndpoint" class="option custom-space"><div class="setting"><label translate="SETTINGS_HTTPS_ENDPOINT"></label><div class="ro-copy-text-container"><input type="text" readonly value="{{httpsEndpoint}}" onfocus="select()"><button tabindex="-1" translate="COPY" ng-click="copyToClipboard(httpsEndpoint)" class="button-b"></button></div></div></div></div><div class="category"><div class="setting"><div label="'SETTINGS_OVERRIDE_SERVER'" state="$root.streamingServerOverride" disabled="serverOverride" class="stremio-checkbox"></div></div><div tabindex="-1" ng-show="streamingServerOverride" class="option custom-space"><input name="streamingServerUrl" type="url" ng-model="$root.streamingServerUrl" ng-disabled="serverOverride"></div></div></section><hr><section id="settings-shortcuts" class="last"><h2 translate="SETTINGS_NAV_SHORTCUTS"></h2><div class="c
